<!DOCTYPE html>
<html>
  <head>
    <title>Khana Khajana</title>

   
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/main-header.css">
    <link rel="stylesheet" href="styles/pages/main.css">
  </head>
  <body>
    <div class="main-header">
      <div class="main-header-left-section">
        <a href="main.html" class="header-link">
          <img class="main-logo"
            src="images/kj.png">
        </a>
      </div>

      <div class="main-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="main-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
